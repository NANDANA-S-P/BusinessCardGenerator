<!doctype html>
<html lang="en">
  <head>
  	<title>Infokard</title>
    <meta charset="utf-8">
	{% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
		<link rel="stylesheet" href="{% static 'home/css/style.css' %}">
  </head>

  <style>
    .card{
      font-weight: 300;
      font-size: 20px;
  }

  @media (max-width: 1000px) {
    .card .img{
      display: none;
  }
  .heading{
    display:none
}
  }

  #menu-items {}

  #menu-items a:hover{
    color:  #ccc !important;
  }

  #menu-items a:focus{
    color:  #ccc !important;
  }
  #menu-items a:active{
    color:  #ccc !important;
  }
  #responsive-menu a:hover{
    color:  #ccc !important;
  }
  </style>
  <body>
		
		
        <nav class="bg-dark">
          <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
              <!-- Logo -->
              <div class="flex-shrink-0">
                <a href="/" class="text-white font-bold text-lg">Infokard</a>
              </div>
              <!-- Mobile Menu Toggle -->
              <div class="md:hidden flex items-center">
                <button id="mobile-menu-toggle" class="text-white hover:text-green-200 focus:outline-none">
                  <i class="fa fa-bars"></i>
                </button>
              </div>
              <!-- Menu Items -->
              <div id="menu-items" class="hidden md:flex justify-end flex-grow">
                <a href="/" style="color:#61BE43;font-size:1rem" class=" hover:text-white px-4">
                  Home
                </a>
                <a href="/profile" style=" color:#61BE43;font-size:1rem" class=" hover:text-white px-4">
                  My Profile
                </a>
                <a href="/contact" style=" color:#61BE43;font-size:1rem" class=" hover:text-white px-4">
                 
                  Contact
                </a>
                {% comment %} <a href="#" class="text-green-300 hover:text-white px-4">
                  <i class="fas fa-envelope mr-1"></i>
                  Contact
                </a> {% endcomment %}
              </div>
              <!-- Login Button -->
              <div class="md:flex-shrink-0 hidden md:block">
                  {% if not request.session.username %}
                  <a href="{% url 'user:signin' %}">	<button type="button" class="btn btn-primary m-2" ><span>Login/Signup</span></button></a>
                    {% else %}
                    <a href="{% url 'user:logout_view' %}">	<button type="button" class="btn btn-primary"><span>logout</span></button></a>
                    {% endif %}	
              </div>
            </div>
            <!-- Responsive Dropdown Menu -->
            <div id="responsive-menu" class="md:hidden hidden">
              <a href="/" style="color:#61BE43;font-size:1rem" class="block py-2 px-4  hover:text-white">
                               Home
              </a>
              <a href="/profile" style="color:#61BE43;font-size:1rem" class="block py-2 px-4  hover:text-white">
                                 My Profile
              </a>
              <a href="/contact" style="color:#61BE43;font-size:1rem" class="block py-2 px-4  hover:text-white">
              
                  Contact
              </a>
            </div>
		  <div class=" md:block">
                  {% if not request.session.username %}
                  <a href="{% url 'user:signin' %}">	<button type="button" class="btn btn-primary m-2" ><span>Login/Signup</span></button></a>
                    {% else %}
                    <a href="{% url 'user:logout_view' %}">	<button type="button" class="btn btn-primary"><span>logout</span></button></a>
                    {% endif %}	
		  </div>
          </div>
        </nav>
        
        <section style="padding:2rem;">
        {% block content %}{% endblock content %}
        </section>
    <script src="{% static 'home/js/jquery.min.js' %}"></script>
    <script src="{% static 'home/js/popper.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/js/main.js' %}"></script>
    <script>
        // Mobile menu toggle functionality
const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
const menuItems = document.getElementById('menu-items');
const responsiveMenu = document.getElementById('responsive-menu');

mobileMenuToggle.addEventListener('click', () => {
  responsiveMenu.classList.toggle('hidden');
});

// Hide responsive menu when clicking outside
document.addEventListener('click', (event) => {
  const isClickInsideToggle = mobileMenuToggle.contains(event.target);

  if (!isClickInsideToggle) {
    responsiveMenu.classList.add('hidden');
  }
});

// Update menu visibility on window resize
window.addEventListener('resize', () => {
  if (window.innerWidth >= 768) {
    responsiveMenu.classList.add('hidden');
  }
});

    </script>
  </body>
</html>
